<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz Játék</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image.png">
</head>
<body>
    <div class="container">
        <h1>Kvíz Játék</h1>
        <div id="start-screen">
            <input type="text" id="player1-name" placeholder="Az első játékos neve">
            <input type="text" id="player2-name" placeholder="A második játékos neve">
            <select id="topic-select">
                <option value="history">Történelem</option>
                <option value="sport">Sport</option>
                <option value="geography">Földrajz</option>
            </select>
            <button id="start-button" onclick="startQuiz()">Indítás</button>
        </div>
        <div id="quiz-container" style="display:none;">
            <button id="back-button" onclick="goBack()">Vissza</button>
            <div id="question-container"></div>
            <div id="score-container"></div>
            <div id="answer-container"></div>
            <button id="help-button" style="display:none;" onclick="useHelp()">Segítség</button>
            <button id="restart-button" style="display:none;" onclick="restartQuiz()">Játék folytatása</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
